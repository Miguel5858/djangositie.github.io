{% extends 'layout.html' %}

{% block content %}


<h1>Planes</h1>

{% for post in posts %}
<div class="p-3">
    <div class="card card-body bg-black">
        <div class="row">
            <div class="col-3">
                <img class="img-fluid img-post" src="{{post.image.url}}" alt="{{post.title}}" />
            </div>
            
            <div class="col-9">
    
                <h2 class="center">{{post.title}}</h2>
                <p class="center text-success"><strong>Precio $ {{post.price}}</strong></p>
               
                <h3 class="my-2 h5 text-muted">Publicado: {{post.date}}</h3>
                               
                
                <a class="btn btn-primary" href="{% url 'blog:post_detail' post.id %}">Ver detalle</a>
                
            </div>
        </div>
    </div>
</div>
{% endfor%}
{% endblock %}
